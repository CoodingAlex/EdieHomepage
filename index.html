<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Edie Homepage</title>
  </head>
  <body>
    <header class="header">
      <input type="checkbox" name="" id="menu__checkbox" />
      <p class="header__logo">Edie</p>
      <ul class="header__menu">
        <li>
          <label for="menu__checkbox">
            <i class="fas fa-times hide__icon"></i>
          </label>
        </li>
        <li class="header__menu--item">Home</li>
        <li class="header__menu--item">Services</li>
        <li class="header__menu--item">Services</li>
        <li class="header__menu--item">Our Works</li>
        <li class="header__menu--item">Clients</li>
        <li class="header__menu--item">Contact</li>
      </ul>
      <label for="menu__checkbox">
        <i class="fas fa-bars show__icon"></i>
      </label>
    </header>
  </body>
</html>
